<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="contents-form">
        <form class="form" action="">
            <table class="form_item">
                <tr>
                    <th>
                       <span class="required">必須</span>会社名
                    </th>
                    <td>
                        <input type="text" placeholder="例）株式会社estra">
                    </td>
                </tr>
                <tr>
                    <th>
                        <span class="required">必須</span>氏名
                    </th>
                    <td>
                        <input type="text" placeholder="例）山田太郎">
                    </td>
                </tr>
                <tr>
                    <th>
                        <span class="required">必須</span>電話番号
                    </th>
                    <td>
                        <input type="tel" placeholder="例）090-1234-5678">
                    </td>
                </tr>
                <tr>
                    <th>
                        <span class="required">必須</span>メールアドレス
                    </th>
                    <td>
                        <input type="email" placeholder="例）test@exqample.com">
                    </td>
                </tr>
                <tr>
                    <th>
                        <span class="required">必須</span>お問い合せ内容
                    </th>
                    <td>
                        <textarea name="textarea" cols="30" rows="7"></textarea>
                    </td>
                </tr>
            </table>
            <div class="contents-btn">
                <input class="btn" type="submit" value="送信する">
            </div>
        </form>
    </div>
</body>
</html>
